<body>
    <h2>LOG IN</h2>
    <label >E:mail</label>
    <input type="email" id="mail"></INPUT> <br>
    <label >Password</label>
    <input type="password" id="pwd"></INPUT> <br>
    <!-- <p>Don't have an account then Please <a href="Sign-up_for_multiple_users_using_local_storage.html">Sign up</a></p> -->
    <input type="submit" value="Log In" onclick="savedata()">
    <p id="sam"></p>

    <script>
       

        function savedata()
        {
            let email,pass
        email=document.getElementById("mail").value
        pass=document.getElementById("pwd").value


        let user_record = new Array()
            user_record = JSON.parse(localStorage.getItem("users")) ? JSON.parse(localStorage.getItem("users")) : []

            if (user_record.some((val) => {
                return val.email==email && val.pass==pass
            }))
           {
                alert("login successfully")

                let current_record=user_record.filter((val)=>{
                    return val.email==email && pass==pass

                })[0]
                localStorage.setItem("name",current_record.name)
                localStorage.setItem("email",current_record.email)
                window.location.href="profile.html"
                 
            }

            else{
                alert("login failed")
            }

        }
    </script>
</body>
